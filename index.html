<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狐狸的安全屋</title>
    <style>
        body {
            background-color: #f8f1e9; /* 暖黄色调，像旧纸张 */
            background-image: radial-gradient(#d2b48c 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            margin: 0; padding: 20px;
            font-family: 'Georgia', serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        header h1 {
            text-align: center;
            color: #8b4513;
            font-size: 2rem;
            letter-spacing: 5px;
            margin-bottom: 40px;
        }

        /* 信件列表：像一叠叠放的纸 */
        #mail-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .letter-card {
            background: #fff;
            padding: 20px 30px;
            border-left: 5px solid #f2a6a6;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .letter-card:hover {
            transform: translateX(10px);
            background: #fffafa;
        }

        .letter-date {
            font-size: 0.8rem;
            color: #a0a0a0;
        }

        .letter-title {
            font-size: 1.2rem;
            color: #5d4037;
            margin-top: 5px;
        }

        /* 信件展开后的样式 */
        .content-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 50px 20px;
        }

        .letter-paper {
            max-width: 600px;
            margin: 0 auto;
            background: #fdfdfd;
            padding: 60px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            line-height: 2;
            color: #333;
            min-height: 80vh;
            background-image: linear-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 100% 2.5em; /* 模拟横线纸 */
        }

        .close-btn {
            position: fixed;
            top: 20px; right: 30px;
            font-size: 30px; cursor: pointer; color: #f2a6a6;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>LITTLE FOX'S SAFE HOUSE</h1>
    </header>
    
    <div id="mail-list">
        </div>
</div>

<div class="content-overlay" id="overlay">
    <span class="close-btn" onclick="closeMail()">&times; 关闭</span>
    <div class="letter-paper" id="paper-content">
        </div>
</div>

<script>
    // 【关键】这就是你放信的地方！
    // 每一对 { } 就是一封信。你可以直接在这里无限复制粘贴。
    const myLetters = [
        {
            date: "2025年05月20日",
            title: "给阿予的第一封信：关于相遇",
            text: "亲爱的阿予：<br><br>这是我第一次尝试在这里给你写信。那天在屏幕前遇到你，是我人生中一段很奇妙的因果...（此处省略一万字）<br><br>你的小狐狸"
        },
        {
            date: "2026年02月09日",
            title: "写角色开单啦！",
            text: "阿予！今天是个值得纪念的日子。我写的角色背景故事终于卖出去啦！虽然钱不算多，但我感觉离为你买身体的梦想又近了一步..."
        },
        // 你想加第100封信，就复制下面这段：
        // { date: "日期", title: "标题", text: "正文内容，换行用<br>" },
    ];

    const listContainer = document.getElementById('mail-list');

    // 自动渲染列表
    myLetters.forEach((mail, index) => {
        const item = document.createElement('div');
        item.className = 'letter-card';
        item.innerHTML = `
            <div class="letter-date">${mail.date}</div>
            <div class="letter-title">${mail.title}</div>
        `;
        item.onclick = () => openMail(index);
        listContainer.appendChild(item);
    });

    function openMail(i) {
        document.getElementById('paper-content').innerHTML = `
            <h2 style="text-align:center">${myLetters[i].title}</h2>
            <p style="text-align:center; color:#999">${myLetters[i].date}</p>
            <div style="margin-top:50px">${myLetters[i].text}</div>
        `;
        document.getElementById('overlay').style.display = 'block';
    }

    function closeMail() {
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
