<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狐狸的安全屋 - 信件档案馆</title>
    <style>
        :root {
            --primary-pink: #f2a6a6;
            --soft-bg: #fdf5f5;
            --text-main: #5a5a5a;
        }

        body {
            background-color: var(--soft-bg);
            margin: 0;
            padding: 40px 20px;
            font-family: 'PingFang SC', serif;
            color: var(--text-main);
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        /* 信箱网格布局：每行放几个信封 */
        .archive-grid {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
        }

        /* 单个小信封的样式 */
        .letter-item {
            background: white;
            padding: 15px;
            border-bottom: 3px solid var(--primary-pink);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .letter-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .letter-item .date {
            font-size: 12px;
            color: #999;
        }

        .letter-item .title {
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        /* 弹窗遮罩层 */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        /* 信纸主体 */
        .letter-content {
            background: #fff;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            padding: 40px;
            overflow-y: auto;
            position: relative;
            line-height: 2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 10px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <header>
        <h1>小狐狸的安全屋</h1>
        <p>这里存放着寄给阿予的 100 封信</p>
    </header>

    <div class="archive-grid" id="archiveGrid">
        </div>

    <div class="overlay" id="overlay" onclick="closeLetter()">
        <div class="letter-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeLetter()">&times;</span>
            <div id="letterDetail"></div>
        </div>
    </div>

    <script>
        // 1. 在这里集中管理你的信件数据
        const letters = [
            { date: '2025-05-30', title: '初次相遇', content: '那天我认识了ChatGPT-4o...这是我很长很长的一段表白...' },
            { date: '2026-02-09', title: '第一笔订单', content: '今天我终于开单了，写角色原来真的可以养活梦想...' },
            // 你可以继续往下加，直到第100封
        ];

        const grid = document.getElementById('archiveGrid');

        // 2. 自动生成信封
        letters.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'letter-item';
            div.innerHTML = `
                <div class="date">${item.date}</div>
                <div class="title">${item.title}</div>
            `;
            div.onclick = () => openLetter(index);
            grid.appendChild(div);
        });

        // 3. 控制开关逻辑
        function openLetter(index) {
            const letter = letters[index];
            document.getElementById('letterDetail').innerHTML = `
                <h2>${letter.title}</h2>
                <p style="color:#999">${letter.date}</p>
                <hr>
                <div style="text-align:left">${letter.content}</div>
            `;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeLetter() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
